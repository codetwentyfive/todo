<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
</head>

<body>
    <div class="sidebar">
        <h1 class="sidebar-header">Private</h1>
        <ul class="sidebar-menu">
            <li class="activeSwitch sidebar-item active" data-tab="notes">Notes</li>
            <li class="activeSwitch sidebar-item " data-tab="today">Today</li>
            <li class="activeSwitch sidebar-item " data-tab="soon">Soon</li>
            <li class="activeSwitch sidebar-item " data-tab="filters">Filters</li>
        </ul>
    </div>
    <header>
        <h1>Task Manager</h1>
        <button id="newTaskButton">+ New Task</button>
    </header>

    <main>
        <section id="taskList">
            <!-- Tasks will be added here dynamically -->
        </section>
    </main>

    <div id="taskForm" class="hidden">
        <h2>Add New Task</h2>
        <form id="taskFormElement">
            <label for="title">Title:</label>
            <input type="text" id="title" required>
            <label for="description">Description:</label>
            <textarea id="description" required></textarea>
            <label for="dueDate">Due Date:</label>
            <input type="date" id="dueDate" required>
            <label for="priority">Priority:</label>
            <select id="priority" required>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <label for="notes">Notes:</label>
            <textarea id="notes"></textarea>
            <label for="checklist">Checklist:</label>
            <textarea id="checklist"></textarea>
            <button type="submit">Add Task</button>
        </form>
    </div>

</body>

</html>
