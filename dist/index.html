<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
</head>

<body>
    <div class="sidebar">
        <h1 class="sidebar-header">Private</h1>
        <ul class="sidebar-menu">
            <li class="activeSwitch sidebar-item active" data-tab="notes">Notes</li>
            <li class="activeSwitch sidebar-item " data-tab="today">Today</li>
            <li class="activeSwitch sidebar-item " data-tab="soon">Soon</li>
            <li class="activeSwitch sidebar-item " data-tab="filters">Filters</li>
        </ul>
    </div>
    <div class="content">
        <h2>Your To-Do List</h2>
        <ul class="task-list">
            <li class="task">Sample Task 1</li>
            <li class="task">Sample Task 2</li>
            <li class="task">Sample Task 3</li>
        </ul>
    </div>
    <script src="./main.js"></script>
</body>

</html>
