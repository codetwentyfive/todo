<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Open+Sans:ital,wght@1,300&family=Raleway:wght@100;300&display=swap" rel="stylesheet"> 
</head>

<body>
    <header>
        <h1>Task Manager </h1>
        <svg class="header-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M16.75 22.16L14 19.16L15.16 18L16.75 19.59L20.34 16L21.5 17.41L16.75 22.16M17 4V10L15 8L13 10V4H9V20H12.08C12.2 20.72 12.45 21.39 12.8 22H7C5.95 22 5 21.05 5 20V19H3V17H5V13H3V11H5V7H3V5H5V4C5 2.89 5.9 2 7 2H19C20.05 2 21 2.95 21 4V13.8C20.39 13.45 19.72 13.2 19 13.08V4H17M5 19H7V17H5V19M5 13H7V11H5V13M5 7H7V5H5V7Z" /></svg>

    </header>
    <div class="sidebar">
        <ul class="sidebar-menu">
            <li class="activeSwitch sidebar-item active" data-tab="notes">Notes</li>
            <li class="activeSwitch sidebar-item " data-tab="today">Today</li>
            <li class="activeSwitch sidebar-item " data-tab="soon">Soon</li>
            <li class="activeSwitch sidebar-item " data-tab="filters">Filters</li>
            <li class="sidebar-item" id="projectsTab" data-tab="projects">Projects</li>
        </ul>
    </div>

<!-- Add a button to create new projects -->
<button id="projectButton">+ New Project</button>

<!-- Add a section to display the list of projects -->
<section id="projectList" class="hidden">
    <!-- Projects will be added here dynamically -->
</section>

    <div class="center-content">

        <main>
            <button id="newTaskButton">+ New Task</button>
            <section id="taskList">
                <!-- Tasks will be added here dynamically -->
            </section>
        </main>
        <div id="modal" class="hidden">
            <div class="container">
                <div id="taskForm" class="hidden">
                    <h2>Add New Task</h2>
                    <form id="taskFormElement">
                        <label for="title">Title:</label>
                        <input type="text" id="title" required>
                        <label for="dueDate">Due Date:</label>
                        <input type="date" id="dueDate" required>
                        <label for="priority">Priority:</label>
                        <select id="priority" required>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                        <label for="description">Description:</label>
                        <textarea name="description" id="description" cols="30" rows="6"></textarea>
                        <button type="submit">Add Task</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
